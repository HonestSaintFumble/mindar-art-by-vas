<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARmind.js Video with Sound</title>

  <!-- Load ARmind.js (or your specific build) -->


  
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #unmute-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="unmute-btn">üîä Tap for Sound</button>

  <script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
    "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
  }
}
</script>

  
  <script type="module">

  import * as THREE from 'three';
  import { MindARThree } from 'mindar-image-three';
    
    // Setup ARmind (same as MindAR)
    const mindarThree = new MindARThree({
      container: document.body,
      imageTargetSrc: './targets.mind',  // compiled marker
    });
    const { renderer, scene, camera } = mindarThree;

    const start = async () => {
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      // Create video element
      const video = document.createElement("video");
video.src = "./assets/Flourish.mp4";
video.crossOrigin = "anonymous";
video.loop = true;
video.muted = true;
video.playsInline = true;

// Ensure video actually starts
video.addEventListener("loadeddata", () => {
  console.log("‚úÖ Video loaded");
  video.play().then(() => {
    console.log("‚úÖ Video playing");
  }).catch(err => console.warn("‚ö†Ô∏è Autoplay blocked:", err));
});

await video.play();

const texture = new THREE.VideoTexture(video);
texture.encoding = THREE.sRGBEncoding; // Better color accuracy
texture.minFilter = THREE.LinearFilter;
texture.magFilter = THREE.LinearFilter;

// Skip marker anchor, just add a visible plane in front of camera
const geometry = new THREE.PlaneGeometry(2, 1.2); // BIGGER plane
const material = new THREE.MeshBasicMaterial({
  color: 0xff0000,
  side: THREE.DoubleSide // ‚úÖ ensure both sides are visible
});
const plane = new THREE.Mesh(geometry, material);

// Force rotation and position so it faces camera
plane.position.set(0, 0, 0);
plane.rotation.set(0, 0, 0);

// Anchor plane to marker
const anchor = mindarThree.addAnchor(0);
anchor.group.add(plane);

anchor.onTargetFound = () => {
  console.log("‚úÖ Marker detected");
  plane.visible = true;  // ensure it's visible
};
anchor.onTargetLost = () => {
  console.log("‚ùå Marker lost");
  plane.visible = false;
};

    };

    start();
  </script>
</body>
</html>
